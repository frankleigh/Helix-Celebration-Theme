# Celebration colour theme
# Frank Leigh

# Constants
"constant" = "#bebebe" 
"constant.builtin" = "#bebebe"
"constant.builtin.boolean" = "#bebebe"
"constant.builtin.character" = "#bebebe"
"constant.character.escape" = "#bebebe"
"constant.macro" = "#bebebe"
"constant.numeric" = "#bebebe"
"constructor" = "#bebebe"

# Diagnostics
"diagnostic" = { underline = { color = "#bebebe", style = "curl" } }
"diagnostic.error" = { underline = { color = "#bebebe", style = "curl" } }
"error" = "red"
"diagnostic.hint" = { underline = { color = "#bebebe", style = "curl" } }
"hint" = "#bebebe"
"diagnostic.info" = { underline = { color = "#bebebe", style = "curl" } }
"info" = "#bebebe"
"diagnostic.warning" = { underline = { color = "#bebebe", style = "curl" } }
"warning" = "#bebebe"
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

# Diffs
"diff.delta" = "#bebebe"
"diff.minus" = "#bebebe"
"diff.plus" = "#bebebe"

# Functions
"function" = "#FF645E"
"function.builtin" = "#bebebe"
"function.method" = "#FF645E"
"function.macro" = "white"
"function.special" = "white"

# Git
"git.delta.moved" = "#bebebe"

# Keywords
"keyword" = "#FCE231"
"keyword.control.conditional" = "#FCE231"
"keyword.control.exception" = "#FCE231"
"keyword.control.repeat" = "#FCE231"
"keyword.directive" = "yellow"
"keyword.function" = "#FF645E"
"keyword.operator" = "#FCE231"
"keyword.return" = "#bebebe"
"keyword.storage.modifier" = "#bebebe"
"keyword.storage.type" = "#FCE231"

# Punctuation
"punctuation" = "#bebebe"
"punctuation.bracket" = "#bebebe"
"punctuation.delimiter" = "#bebebe"
"punctuation.special" = "#bebebe"

# Strings
"string" = "#32D924"
"string.escape" = "#bebebe"
"string.regex" = "#bebebe"
"string.special" = "yellow"

# Types
"type" = "#56ABFF"
"type.builtin" = "#bebebe"

# Variables
"variable" = "#c7c7c7"
"variable.builtin" = "#bebebe"
"variable.other.member" = "#bebebe"
"variable.parameter" = "#bebebe"
"attribute" = "#C8C8FF"

# Misc.
"label" = "#bebebe"
"namespace" = "#B2B2B3"
"operator" = "#c4c4c4"
"special" = "#bebebe"
"tag" = "#56ABFF"
"comment" = { fg = "#777777", modifiers = ["italic"] }

## EDITOR UI COLORS

# "ui.background" = { bg = "#222F3E" }
"ui.text" = "#bebebe"
"ui.window" = "#bebebe"

# Debug
"ui.debug.active" = "#bebebe"
"ui.debug.breakpoint" = "#bebebe"

# Popus and menus
"ui.menu" = { bg = "#334B65" }
"ui.menu.scroll" = { fg = "#bebebe", bg = "#333333" }
"ui.menu.selected" = { fg = "#bebebe", bg = "#333333" }
"ui.popup" = { bg = "#000000" }
"ui.popup.info" = { bg = "grey" }
"ui.help" = { bg = "red" }
"ui.text.focus" = { fg = "#bebebe", bg = "#333333" }

# Gutter
"ui.gutter" = "#767BA5"
"ui.linenr" = "#767BA5"
"ui.linenr.selected" = "#ff00ff"

# Cursor
"ui.cursor" = { fg = "#D8DEE9", modifiers = [ "reversed" ] }
